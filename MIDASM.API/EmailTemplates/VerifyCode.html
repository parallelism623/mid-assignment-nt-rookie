<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verify Your Account</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f6fc;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        .code {
            background: #e8f4ff;
            color: #005ec2;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            padding: 16px;
            border-radius: 4px;
            display: block;
            margin: 20px auto;
            width: fit-content;
        }

        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello <<<FullName>>>,</h2>
        <p>Welcome my app! Use the code below to verify your email address:</p>
        <span class="code"><<<Code>>></span>
        <p>This code will expire in <strong><<<ExpiryMinutes>>></strong> minutes.</p>
        <p>If you didn’t request this, please ignore this message.</p>
        <div class="footer">
            © 2025 Parabook. All rights reserved.
        </div>
    </div>
</body>
</html>
